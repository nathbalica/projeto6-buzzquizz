<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BuzzQuizz</title>
</head>
<body>

    <header>
        <a href="./"><h1>BuzzQuizz</h1></a>
    </header>
    
    <div class="container hidden"></div>



    <div class="quiz-page-container hidden">
        <div class="quiz-page-title"></div>
        <main class="quiz-page-content">
        </main>
        <div class="quiz-page-buttons hidden">
            <button class="reset-quiz" onclick="resetQuiz()">Reiniciar Quizz</button>
            <button class="return-home" onclick="toggleQuizPage()">Voltar pra home</button>
        </div>
    </div>

    <div class="first-page-container">
        <div class="first-page-content">
            <div class="user-quizzes-container-empty">
                <div class="message-container">
                    Você não criou nenhum quizz ainda :(
                </div>
                <div class="create-quiz-btn" onclick="createQuizz()">
                    <p>Criar Quizz</p>
                </div>
            </div>
            <div class="user-quizzes-container-regular hidden">
                <div class="header">
                    <h1>Seus quizzes</h1>
                    <ion-icon name="add-circle" onclick="createQuizz()"></ion-icon>
                </div>
                <div class="quizzes-container"></div>
            </div>
            <div class="all-quizzes-container">
                <h1>Todos os quizzes</h1>
                <div class="quizzes-container"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./assets/js/main.js" type="module"></script>
    <script src="./assets/js/quiz-page.js" type="module"></script>
    <script src="./assets/js/first-page.js" type="module"></script>
    <script src="./assets/js/create-quiz.js" type="module"></script>
</body>
</html>
